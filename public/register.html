<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Loading products information -->
    <script src="./products.js"></script>

    <!-- Used Bootstrap to create responsive site -->
    <!-- Bootstrap 5: CSS, jQuery, JavaScript -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Font Awesome Icons -->
    <!-- https://fontawesome.com/icons -->
    <script src="https://kit.fontawesome.com/711289e65c.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body> 
    <header style="background-color: #0C090A; color: #f7fcff;">Heirloom Harbor</header>
     <div class="container">
        <br><br>
        <h1>Please fill out below!</h1>
        <form action="/process_register" method="POST" name="register_form">
            <table style="margin: auto;">
                <tr style="height: 60px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px;"><label>Name</label></td>
                    <td style="width: 40%;"><input class="input" type="text" name="name" id="name" size="40" placeholder="Enter your name" autocomplete="off" maxlength="40"></td>
                    <td style="width: 30%;"></td>
                </tr>
                <tr class="error_tr">
                    <td colspan="3" id="name_error" style="color: #ff2e2e;"></td>
                </tr>

                <tr style="height: 60px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px; font-weight: bold;"><label>Email</label></td>
                    <td style="width: 40%;"><input class="input" type="text" name="email" id="email" size="40" placeholder="Enter a valid email address" autocomplete="off" maxlength="40"></td>
                    <td style="width: 30%;"></td>
                </tr>
                <tr class="error_tr">
                    <td colspan="3" id="email_error" style="color: #ff2e2e;"></td>
                </tr>

                <tr style="height: 60px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px;"><label>Password</label></td>
                    <td style="width: 40%;"><input class="input" type="password" name="password" id="password" size="40" placeholder="Enter password" autocomplete="off" maxlength="40"></td>
                </tr>
                <tr class="error_tr">
                    <td colspan="3" id="password_error" style="color: #ff2e2e;"></td>
                </tr>

                <tr style="height: 60px;" class="form-group">
                    <td style="width: 30%; text-align: right; padding-right: 10px;"><label>Confirm Password</label></td>
                    <td style="width: 40%;"><input class="input" type="password" name="confirm_password" id="confirm_password" size="40" placeholder="Re-enter password" autocomplete="off" maxlength="40"></td>
                    <td style="width: 30%;"></td>
                </tr>
                <tr class="error_tr">
                    <td colspan="3" id="confirm_password_error" style="color: #ff2e2e;"></td>
                </tr>

                <tr style="height: 60px;">
                    <td colspan="3"></td>
                </tr>
                <tr style="height: 60px;">
                    <td colspan="3">
                        <input class="sm-button highlight" type="submit" value="Register">
                    </td>
                </tr>
                <tr>
                    <!-- Go to register page -->
                    <td colspan="3">Already have an account? <a href="/login.html" class="link" style="text-decoration: underline; font-weight: bold;">Login</a></td>
                </tr>
            </table>
            <br>
        </form>
    </div>
    <script src="./register.js"></script>
</body>
</html>
