<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>

    <!-- Loading products information -->
    <script src="./products.js"></script>

    <!-- Used Bootstrap to create a responsive site -->
    <!-- Bootstrap 5: CSS, jQuery, JavaScript -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome Icons -->
    <!-- https://fontawesome.com/icons -->
    <script src="https://kit.fontawesome.com/711289e65c.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- added for personalization -->
    <header>
        Heirloom Harbor - Invoice
        <br>
        <br>
        <h5 id="helloMsg" style="color: #ff2e2e;"></h5>
        <br>
    </header>

    <div class="container">
        <br>
        <br>

        <!-- INVOICE TABLE -->
        <table class="table">
            <thead style="background-color: #0C090A; color: #f7fcff; font-weight: bolder;">
                <tr>
                    <th colspan="2">Item</th>
                    <th>Quantity Purchased</th>
                    <th>Remaining Inventory</th>
                    <th>Price</th>
                    <th>Extended Price</th>
                </tr>
            </thead>
            <tbody id="invoice_table"></tbody>
            <tbody id="total_display"></tbody>
        </table>
        <!-- added for Assignment 2. Two buttons with different actions & place for -->
        <div class="buttons-container">
            <form name="invoice" method="POST">
                <input type="hidden" name="email" id="email">
                <input class="sm-button highlight" type="submit" value="Continue Shopping" name="continue"
                    onclick="invoice.action='/continue_shopping'" style="width: 40%;">
                <input class="sm-button highlight" type="submit" value="Complete Purchase" name="logout"
                    onclick="invoice.action='/purchase_logout'" style="width: 40%;">
            </form>
        </div>
    </div>
    <script src="./invoice.js"></script>
</body>

</html>
