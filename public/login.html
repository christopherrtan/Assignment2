<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    
       <!-- Loading products information -->
       <script src="./products.js"></script>
    
       <!-- Used Bootstrap to create responsive site -->
       <!-- Bootstrap 5: CSS, jQuery, JavaScript -->
       
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    
       <!-- https://fontawesome.com/icons -->
       <script src="https://kit.fontawesome.com/711289e65c.js" crossorigin="anonymous"></script>
    
       <!-- CSS -->
       <link rel="stylesheet" href="style.css">
    
    </head>
<body> 
    <header style="background-color: #0C090A; color: #f7fcff;">Heirloom Harbor</header>
   
    <div class="container">
        <br>
        <br>
        <h1>Please Login!</h1>

        <form action="/process_login" method="POST" name="login_form" class="form-horizontal">
            <table style="margin: auto;">
                <tr style="height: 60px;">
                    <td style="width: 30%; text-align: right; padding-right: 10px; font-weight: bold;">
                        <label>Email</label>
                    </td>
                    <td style="width: 40%;">
                        <input class="input" type="text" name="email" id="email" size="40" maxlength="40" placeholder="Enter email" autocomplete="off">
                    </td>
                    <td style="width: 30%;"></td>
                </tr>
                <tr>
                <tr style="height: 60px;">
                    <td style="width: 30%; text-align: right; padding-right: 10px;">
                        <label>Password</label>
                    </td>
                    <td style="width: 40%;"  style="line-height: 70%">
                        <input class="input" type="password" name="password" id="password" size="40" maxlength="40" placeholder="Enter password" autocomplete="off">
                    </td>
                </tr>
                <tr style="height: 50px;">
                    <td colspan="3" id="errMsg" style="color: #ff2e2e"></td>
                </tr>
                <tr style="height: 60px;">
                    <td colspan="3">
                        <input class="sm-button highlight" type="submit" value="Login">
                    </td>
                </tr>
                <tr>
                    <!-- Go to register page -->
                    <td colspan="3">Don't have an account? <a href="/register.html" class="link" style="text-decoration: underline;">Register</a></td>
                </tr>
            </table>
        </form>
    </div>
</body>
    <script src="./login.js"></script>
</html>
